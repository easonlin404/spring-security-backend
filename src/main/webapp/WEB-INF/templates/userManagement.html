<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
    <title>使用者管理</title>
</head>
<body>
	<div id="app" layout:fragment="content">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					使用者管理 <small>查詢</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-12">

				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="輸入姓名" />
						<div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
					</div>
				</form>

				<form class="navbar-form navbar-right" role="search">
					<button type="button" class="btn btn-primary">
						<span class="glyphicon glyphicon-plus"></span>新增新使用者
					</button>
				</form>

			</div>
		</div>
		<!-- /.row -->
		
		<div class="row top-buffer">
			<div class="col-lg-12">
				<table  class="table table-striped table-bordered">
					<tr>
						<th>#</th>
						<th>UserName</th>
						<th>Password</th>
						<th>Enable</th>
						<th>Action</th>
					</tr>
				</table>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<nav>
				<ul id="ppppp" class="pagination"></ul>
			</nav>
		</div>
		<!-- /.row -->

  
	</div>
	<!-- content end -->
	
    <!-- userManagement.js -->
    <script layout:fragment="script" th:src="@{/resources/js/pages/userManagement.js}" src="../../resources/js/pages/userManagement.js"></script>
</body>
</html>
