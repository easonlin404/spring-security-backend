<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>使用者管理</title>
</head>
<body>
	<div id="app" layout:fragment="content">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					使用者管理 <small>查詢</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-12">

				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="輸入姓名" />
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>

				<form class="navbar-form navbar-right" role="search">
					<button id="popUpAddPage" type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#addPageModal"  data-type="add" >
						<span class="glyphicon glyphicon-plus"></span>新增使用者
					</button>
				</form>

			</div>
		</div>
		<!-- /.row -->

		<div class="row top-buffer">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered">
					<tr>
						<th>#</th>
						<th>UserName</th>
						<th>Password</th>
						<th>Enabled</th>
						<th>Action</th>
					</tr>
				</table>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<nav>
				<ul id="ppppp" class="pagination"></ul>
			</nav>
		</div>
		<!-- /.row -->

		<div id="addPageModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog"  role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">新增使用者</h4>
					</div>
					<div class="modal-body">
						<form id="dataForm" class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
								<div class="col-sm-10">
									<input type="text" name="userName" class="form-control" placeholder="UserName"/>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="text" name="password" class="form-control" placeholder="Password"/>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Enable</label>
								<div class="col-sm-10">
									<input type="text" name="enabled" class="form-control" placeholder="Enabled"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button id="add" type="button" class="btn btn-primary" data-dismiss="modal">新增</button>
						<button id="update" type="button" class="btn btn-primary" data-dismiss="modal">更新</button>
						<button id="delete" type="button" class="btn btn-primary" data-dismiss="modal">刪除</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.model  -->
	</div>
	<!-- app content end -->


	<!-- userManagement.js -->
	<script layout:fragment="script"
		th:src="@{/resources/js/pages/userManagement.js}"
		src="../../resources/js/pages/userManagement.js"></script>
</body>
</html>
